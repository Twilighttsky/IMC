<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Calculadora de IMC</title>
</head>

<body>

    <main id="container">

        <section>

            <img src="https://img.freepik.com/vetores-premium/medico-e-paciente-na-mesa-no-escritorio-do-hospital-consulta-clinica-para-exame-reuniao-com-medico-conversa-com-medico-sobre-resultados-de-diagnostico-desenho-de-desenho-animado_284092-254.jpg">

        </section>

        <section id="calculadora">

            <form id="form">

                <h1 id="titulo">Calculadora - IMC</h1>

                <div class="input-box">

                    <label for="peso">Digite seu peso em Kg</label>

                    <div class="input-field">

                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="peso" name="peso" required>

                        <span>Kg </span>

                    </div>

                </div>

                <div class="input-box">

                    <label for="altura">Digite sua altura em Metros</label>

                    <div class="input-field">

                        <i class="fa-solid fa-ruler"></i>

                        <input type="number" step="0.01" id="altura" name="altura" required>
                        <span> M</span>

                    </div>
                </div>

                <button id="calculate" type="submit">Calcular </button>

            </form>

            <div id="infos" class="hidden">

                <div id="result">

                    <div id="bmi">

                        <span id="value"></span>
                        <span> Seu IMC</span>

                    </div>

                    <div id="descricao">

                        <span></span>

                    </div>

                </div>

                <div id="more_info">

                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais Informações Sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>

                </div>

            </div>

        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
